<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Teste de Duplo Clique</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 80px;
    }
    #box {
      width: 200px;
      height: 200px;
      background-color: #4CAF50;
      margin: 0 auto;
      border-radius: 12px;
      line-height: 200px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    #log {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Teste de Duplo Clique do Mouse</h2>
<div id="box">Clique aqui</div>
<p id="log">Aguardando cliques...</p>

<script>
  let lastClickTime = 0;
  const box = document.getElementById("box");
  const log = document.getElementById("log");

  box.addEventListener("click", () => {
    const now = Date.now();
    const diff = now - lastClickTime;
    
    if (diff < 200) {
      log.textContent = `⚠️ Duplo clique detectado (intervalo: ${diff}ms)`;
      box.style.background = "#E91E63";
    } else {
      log.textContent = `Clique único (intervalo: ${diff}ms)`;
      box.style.background = "#4CAF50";
    }

    lastClickTime = now;
  });
</script>

</body>
</html>
