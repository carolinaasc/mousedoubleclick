<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://use.typekit.net/lux0qps.css">
  <title>Teste de Duplo Clique</title>
  <style>
    body {
      font-family: "futura-pt", sans-serif;
font-weight: 400;
font-style: normal;
 
font-family: "futura-pt", sans-serif;
font-weight: 400;
 
 
font-family: "futura-pt", sans-serif;
font-weight: 700;
font-style: normal;
 
font-family: "futura-pt", sans-serif;
font-weight: 700;
 
 
font-family: "futura-pt-bold", sans-serif;
font-weight: 700;
font-style: normal;
 
font-family: "futura-pt-bold", sans-serif;
font-weight: 700;
 
      text-align: center;
      margin-top: 80px;
    }
    #box {
      width: 200px;
      height: 200px;
      background-color: #b67ad8;
      margin: 0 auto;
      border-radius: 120px;
      line-height: 200px;
      color: white;
      font-size: 20px;
      cursor: pointer;
      user-select: none;
      transition: background 0.1s;
    }
    #log {
      margin-top: 20px;
      font-size: 16px;
    }
  </style>
</head>
<body>

<h2>Teste de Duplo Clique do Mouse</h2>
<h5> clique e faça seu teste</h5>
<div id="box">Clique aqui</div>
<p id="log">Aguardando cliques...</p>

<script>
  let lastClickTime = 0;
  const box = document.getElementById("box");
  const log = document.getElementById("log");

  box.addEventListener("click", () => {
    const now = Date.now();
    const diff = now - lastClickTime;
    
    if (diff < 200) {
      log.textContent = `⚠️ Duplo clique detectado (intervalo: ${diff}ms)`;
      box.style.background = "#E91E63";
    } else {
      log.textContent = `Clique único (intervalo: ${diff}ms)`;
      box.style.background = "#";
    }

    lastClickTime = now;
  });
</script>

</body>
</html>
